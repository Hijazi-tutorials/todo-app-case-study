<div class="bg-gray-100 space-y-12 py-10 rounded-2xl">
  <div>
    <h3 class="text-3xl text-center font-source-code-pro">
      Completed items
    </h3>
  </div>
  <!-- completed item element -->
  <div class="container mx-auto">
    <!-- {$id} -->
    <form action="" method="" id="completed-item-{$id}">
      <div class="bg-white max-w-sm mx-auto rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-500 transform hover:scale-105 cursor-pointer">
        <div class="h-20 bg-green-500 flex items-center justify-start gap-3">
          <h1 class="text-white ml-4 border-2 py-2 px-4 rounded-full">
            <!-- {$i}  -->
            1
          </h1>
          <p class="mr-20 text-white text-lg">
            <!-- {$title} -->
            item title
          </p>
        </div>

        <div class="flex items-center px-4 gap-3">
                    <span class=''>
                            <!-- {$id} -->
                            <input hidden name="completed-item" value="{$id}">
                            <input type="checkbox" onclick="document.getElementById('completed-item-{$id}').submit()"
                                   class='h-6 w-6 bg-white checked:scale-75 transition-all duration-200 peer'/>
                    </span>
          <p class="py-6 text-lg tracking-wide gap-2 text-green-800">
            <!-- {$description} -->
            [COMPLETED] item description.
          </p>
        </div>

        <form action="" method="">
          <!-- {$id} -->
          <input hidden name="completed-item" value="{$id}">
          <button type="submit" class="text-sm bg-red-500 text-white px-3 py-2 mx-4 rounded hover:bg-white hover:text-red-500 duration-500">
            Delete
          </button>
        </form>

        <div class="flex justify-between px-5 my-4 text-sm text-gray-600">
          <p>Created at</p>
          <p>
            <!-- {$created_at} -->
            3/08/2021
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
